spring.h2.console:
  enabled: true
  path: /h2-console

spring.datasource:
  url: jdbc:h2:mem:testDb
  driverClassName: org.h2.Driver
  username: sa
  password:

spring.jpa:
  database-platform: org.hibernate.dialect.H2Dialect
  hibernate.ddl-auto: create-drop
  hibernate.format-sql: true
  show-sql: true